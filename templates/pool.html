<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Pool</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        {% block content %}
            {% if result %}
                <h3>{{ pool_name }}</h3>
                <p>
                    {% for q, list_of_answers in result.items %}
                        <h4>{{ q.name }}</h4>
                        <h4>{{ q.content }}</h4>
                        {% if list_of_answers %}
                            <form>
                            {% for option in list_of_answers %}
                              <input type="radio" id="{{ q }}: {{ option }}" name="{{ q }}">
                              <label for="{{ q }}: {{ option }}">{{ option }}</label><br>
                            {% endfor %}
                            </form>
                        {% endif %}
                        {% if not list_of_answers %}
                            <form>
                                <label for="{{ q }}: {{ option }}">Введите ответ на вопрос</label><br>
                                <input type="text" id="{{ q }}: {{ option }}">
                            </form>
                        {% endif %}
                        <br>
                    {% endfor %}
                </p>
            {% endif %}
        {% endblock %}

    </div>
</div>
</body>
</html>
